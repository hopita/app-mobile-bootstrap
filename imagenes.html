<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administración Imágenes | Imágenes</title>
    <link href="_/css/bootstrap.css" rel="stylesheet">
    <link href="_/css/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="clearfix navbar navbar-fixed-top navbar-inverse">
    	<h1 class="text-center">App Administración imágenes Bootstrap</h1>
	    <div class="container-fluid">
		    <ul class="nav navbar nav-justified">
		    	<!--Los iconos se muestran solo en dispositivos pequeños, entonces se esconde el texto-->
			    <li><a href="index.html"><span class="glyphicon glyphicon-home visible-xs" aria-hidden="true"></span><span class=" hidden-xs">home</span></a></li>
			    <li class="active"><a href="#"><span class="glyphicon glyphicon-picture visible-xs" aria-hidden="true"></span><span class=" hidden-xs">imágenes</span></a></li>
			    <li><a href="camara.html"><span class="glyphicon glyphicon-camera visible-xs" aria-hidden="true"></span><span class=" hidden-xs">cámara</span></a></li>
			    <li><a href="localizacion.html"><span class="glyphicon glyphicon-globe visible-xs" aria-hidden="true"></span><span class=" hidden-xs">localización</span></a></li>			    
		    </ul>		    
	    </div>
    </header>
	<main>
		<div class="container-fluid">
			<!--Ventana modal con el formulario de altas, esta ventana se abre cuando se hace click en el botón con id "alta" -->
			<div class="modal fade" id="altaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				     <div class="modal-dialog">
				        <div class="modal-content">
					        <div class="modal-body">
								<form name="formulario" enctype="multipart/form-data">
									<div class="form-group">
										<label for="titulo">Título: </label><br>
										<input type="text" name="titulo" id="titulo">
									</div>
									<div class="form-group">
										<label for="descripcion">Descripción: </label><br>
										<textarea type="text" name="descripcion" id="descripcion"></textarea>
									</div>
									<div class="form-group">
										<label for="archivoimagen">Imagen*: </label><br>
										<input type="file" name="archivoimagen" id="archivoimagen">
									</div>	
									<!-- Elemento donde voy a mostrar un mensaje de aviso si se selecciona un archivo que no sea una imagen-->
									<div id="alerta"></div>
									<!--Este botón está inactivo hasta que se seleccione una imagen, que es el único dato obligatorio para dar el alta-->
									<input type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Selecciona una imagen" id="grabar" value="Añadir" disabled="disabled">
								</form>
							</div>
						    <div class="modal-footer">
								<div class="col-md-2 pull-right">
					               <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
					            </div>
					        </div> 
					    </div>
				    </div>	
				</div>
				<!--fin altaModal-->
				<!--Ventana modal con el formulario de modificaciones, esta ventana se abre cuando se hace click en el botón de modificación de la imagen en el listado de imágenes.-->
				<div class="modal fade" id="modificacionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				    <div class="modal-dialog">
				        <div class="modal-content">
					        <div class="modal-body">
								<form name="formularioeditar" >
									<input type="hidden" name="idrecord" id="idrecord" value="">
									<div id="cajaimagen"></div>
									<div class="form-group">
										<label for="tituloeditar">Título: </label><br>
										<input type="text" name="tituloeditar" id="tituloeditar">
									</div>
									<div class="form-group">
										<label for="descripcioneditar">Descripción: </label><br>
										<textarea type="text" name="descripcioneditar" id="descripcioneditar"></textarea>
									</div>
									<input type="button" class="btn btn-primary" id="grabareditar" value="Modificar">
								</form>
						</div>
					       <div class="modal-footer">
								<div class="col-md-2 pull-right">
				                	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
				                </div>
				            </div> 
					    </div>
				    </div>	
				</div>
				<!--fin modificacionModal-->
				
			<div id="botonaltas">
				<!--Este botón lanza la ventana modal del formulario de altas-->
				<button type='button' id="alta" data-toggle="modal" data-target="#altaModal">+</button>
			</div>
			<!--En este elemento se van a mostrar el listado de imágenes y el botón 'Eliminar todos' generados dinámicamente-->		
			<section id="cajadatos">
				No hay información disponible
				
			</section>
		</div>	
			
			
	</main>
    <script src="_/js/bootstrap.js"></script>
    <script src="_/js/imagenes.js"></script>
  </body>
</html>
