<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="_/css/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>
    <header class="clearfix navbar navbar-fixed-top navbar-inverse">
	    <div class="container-fluid">
		    <ul class="nav navbar nav-justified">
		    	<!--Los iconos se muestran solo en dispositivos pequeños, entonces se esconde el texto-->
			    <li><a href="index.html"><span class="glyphicon glyphicon-home visible-xs" aria-hidden="true"></span><span class=" hidden-xs">home</span></a></li>
			    <li><a href="imagenes.html"><span class="glyphicon glyphicon-picture visible-xs" aria-hidden="true"></span><span class=" hidden-xs">imágenes</span></a></li>
			    <li class="active"><a href="#"><span class="glyphicon glyphicon-camera visible-xs" aria-hidden="true"></span><span class=" hidden-xs">cámara</span></a></li>
			    <li><a href="localizacion.html"><span class="glyphicon glyphicon-globe visible-xs" aria-hidden="true"></span><span class=" hidden-xs">localización</span></a></li>
		    </ul>
	    </div>
    </header>
	<main>
		<!--Ventana modal con el formulario de altas, esta ventana se abre cuando se hace click en el botón con id "foto" -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			    <div class="modal-dialog">
			        <div class="modal-content">
			        	<!-- formulario de grabación de la instantánea tomada-->
				        <div id="cajaformulario" class="modal-body">
							<form name="formulario">
								<div><canvas id="canvas" width="320" height="240"></canvas></div>
								<label for="titulo">Título: </label><br>
								<input type="text" name="titulo" id="titulo"><br>
								<label for="descripcion">Descripción: </label><br>
								<textarea type="text" name="descripcion" id="descripcion"></textarea><br>
								<input type="button" class="btn btn-primary" id="grabar" value="Grabar">
							</form>
						</div>
				        
				       <div class="modal-footer">
							<div class="col-md-2 pull-right">
			                	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
			                </div>
			            </div> 
				    </div>
			    </div>	
		</div>
		<!--fin myModal-->
		<section id="reproductor">
			<video id='media'></video>
			<!--Botón que lanza la ventana modal con el formularo de alta y al que se le registra un detector para el evento onclick. Al hacer click se hace la foto-->
			<nav>
				<button type='button' id="foto" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal"></button>
			</nav>
		</section>
			
			
			
	</main>
    <script src="_/js/bootstrap.js"></script>
    <script src="_/js/camara.js"></script>
  </body>
</html>
